<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="survey.css" />

        <script defer src="lib/alpine.min.js"></script>
        <script src="lib/chart.umd.js"></script>
        <script src="lib/chartjs-plugin-datalabels.min.js"></script>
        <script src="lib/tmi.min.js"></script>
    </head>
    <body>
        <div class="container" x-data="survey" x-show="enabled || error">
            <div class="error" x-show="!!error" x-text="error"></div>
            <div class="title" x-text="title ? title : ''"></div>
            <div class="chart-container">
                <canvas x-ref="canvas"></canvas>
            </div>
            <div class="stats">
                <div class="stats-item">
                    <div>Votes</div>
                    <div x-text="totalCount"></div>
                </div>
                <div class="stats-item">
                    <div>Median</div>
                    <div x-text="median"></div>
                </div>
                <div class="stats-item">
                    <div>Mean</div>
                    <div x-text="mean"></div>
                </div>
            </div>
        </div>
        <script src="survey.js"></script>
    </body>
</html>
