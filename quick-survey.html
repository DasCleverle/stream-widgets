<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="quick-survey.css" />

        <script defer src="lib/alpine.min.js"></script>
        <script src="lib/tmi.min.js"></script>
    </head>
    <body>
        <div x-data="quickSurvey" class="vote-container" x-show="enabled && totalCount >= options.minVotes || !!error">
            <div class="error" x-show="!!error" x-text="error"></div>
            <template x-for="option in voteOptions">
                <div class="vote" x-bind="voteBar"></div>
            </template>
            <template x-for="position in dividerPositions">
                <div class="divider" :style="{ left: `${position}%` }"></div>
            </template>
        </div>
        <script src="quick-survey.js"></script>
    </body>
</html>
